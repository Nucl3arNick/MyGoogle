<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Google Advanced Search</title>
        <link rel="stylesheet" type="text/css" href="adv_style.css">
    </head>

    <body>


        <div class="links">
         <ul>
             <li  id="logo2"><img src="google_logo.png"></li>
             <li id="back"><a id = "back_style"href="index.html">Back</a></li>
             <div id="adv">Advanced Search</div>
          </ul>
        </div>

        

       


        <form action="https://google.com/search" >
           

            <table>
                <thead>
                    <tr>
                    <th>Find pages with...</th>
                    <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>all these words:</td>
                        <td><input class="search_bar" type="text" name="as_q"></td>
                    </tr>

                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input class="search_bar" type="text" name="as_epq"></td>
                    </tr>


                    <tr>
                        <td>any of these words:</td>
                        <td><input class="search_bar" type="text" name="as_oq"></td>
                    </tr>

                    <tr>
                        <td>none of these words:</td>
                        <td><input class="search_bar" type="text" name="as_eq"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <div class="entr">
                                <input type="submit" value="Advanced Search">
                            </div>
                        </td>
                    </tr>
                </tbody> 
            </table>

            
        </form>
                
        
    </body>
</html>
